<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="editor">
    <div class="panel">
        <h2>HTML</h2>
        <textarea id="htmlCode" placeholder="Write HTML here"></textarea>
    </div>
    <div class="panel">
        <h2>CSS</h2>
        <textarea id="cssCode" placeholder="Write CSS here"></textarea>
    </div>
    <div class="panel">
        <h2>JavaScript</h2>
        <textarea id="jsCode" placeholder="Write JS here"></textarea>
    </div>
</div>

<button onclick="runCode()">Run</button>

<iframe id="output" class="output"></iframe>

<script src="script.js"></script>
</body>
</html>
